<!DOCTYPE html>
<html>
<head>
  <title>AJAX Data Load with Promise</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 10px; }
  </style>
</head>
<body>

  <h2>Posts Loaded via Promise</h2>
  <button id="loadData">Load Posts</button>
  <ul id="postList"></ul>

  <script>
    function fetchPosts() {
      return new Promise((resolve, reject) => {
        $.getJSON("data1.json", function(data) {
          if (data && Array.isArray(data)) {
            resolve(data);
          } else {
            reject("Invalid data format");
          }
        }).fail(function() {
          reject("Failed to load JSON");
        });
      });
    }

    $("#loadData").click(function() {
      $("#postList").html("<li>Loading...</li>");
      fetchPosts()
        .then(posts => {
          $("#postList").empty();
          posts.forEach(post => {
            $("#postList").append(`<li><strong>${post.title}</strong><br>${post.body}</li>`);
          });
        })
        .catch(error => {
          $("#postList").html(`<li style="color:red;">Error: ${error}</li>`);
        });
    });
  </script>

</body>
</html>
