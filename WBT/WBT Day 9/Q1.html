<!DOCTYPE html>
<html>
<head>
  <title>AJAX Text Loader</title>
</head>
<body>
  <h2>Load Text File with AJAX</h2>
  <button onclick="loadText()">Load Text</button>
  <div id="output" style="margin-top:20px; border:1px solid #ccc; padding:10px;"></div>

  <script>


function loadText() {
  const xhr = new XMLHttpRequest();
  xhr.open('GET', 'data.txt', true); // 'data.txt' is your text file

  xhr.onload = function () {
    if (xhr.status === 200) {
      document.getElementById('output').innerText = xhr.responseText;
    } else {
      document.getElementById('output').innerText = 'Error loading file.';
    }
  };

  xhr.onerror = function () {
    document.getElementById('output').innerText = 'Request failed.';
  };

  xhr.send();
}

  </script>
</body>
</html>
