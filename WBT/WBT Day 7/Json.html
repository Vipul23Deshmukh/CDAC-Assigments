<!DOCTYPE html>
<html>
<head>
  <title>User Data to JSON Table</title>
</head>
<body>
  <h3>Enter Your Details</h3>
  <input type="text" id="firstName" placeholder="First Name">
  <input type="text" id="lastName" placeholder="Last Name">
  <input type="number" id="age" placeholder="Age">
  <button onclick="submitData()">Submit</button>

  <h3>JSON Output</h3>
  <pre id="jsonDisplay"></pre>

  <h3>Table Output</h3>
  <table border="1" id="dataTable">
    <thead>
      <tr><th>First Name</th><th>Last Name</th><th>Age</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function submitData() {
      const user = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        age: document.getElementById("age").value
      };

      const jsonData = JSON.stringify(user, null, 2);
      document.getElementById("jsonDisplay").textContent = jsonData;

      const row = document.createElement("tr");
      row.innerHTML = `<td>${user.firstName}</td><td>${user.lastName}</td><td>${user.age}</td>`;
      document.querySelector("#dataTable tbody").appendChild(row);
    }
  </script>
</body>
</html>
