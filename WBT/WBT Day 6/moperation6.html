<!DOCTYPE html>
<html>
<head>
  <title>Calculator with Callback</title>
</head>
<body>

  <h3>Simple Calculator</h3>

  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <select id="operation">
    <option value="add">Addition</option>
    <option value="sub">Subtraction</option>
    <option value="mul">Multiplication</option>
    <option value="div">Division</option>++++++++
  </select>
  <button onclick="performCalculation()">Calculate</button>

  <p id="result"></p>

  <script>
    function display(output) {
      document.getElementById("result").textContent = "Result: " + output;
    }

    function addition(a, b, callback) {
      callback(a + b);
    }

    function subtraction(a, b, callback) {
      callback(a - b);
    }

    function multiply(a, b, callback) {
      callback(a * b);
    }

    function division(a, b, callback) {
      if (b === 0) {
        callback("Cannot divide by zero");
      } else {
        callback(a / b);
      }
    }

    function calculate(n1, n2, operationCallback) {
      operationCallback(n1, n2, display);
    }

    function performCalculation() {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      const op = document.getElementById("operation").value;

      if (isNaN(n1) || isNaN(n2)) {
        display("Please enter valid numbers");
        return;
      }

      switch (op) {
        case "add": calculate(n1, n2, addition); break;
        case "sub": calculate(n1, n2, subtraction); break;
        case "mul": calculate(n1, n2, multiply); break;
        case "div": calculate(n1, n2, division); break;
        default: display("Invalid operation");
      }
    }
  </script>

</body>
</html>
