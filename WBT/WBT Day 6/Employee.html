<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Data Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      margin: 5px;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Employee Data Entry</h2>

  <input type="text" id="firstName" placeholder="First Name">
  <input type="text" id="lastName" placeholder="Last Name">
  <input type="email" id="email" placeholder="Email">
  <input type="date" id="dob">
  <button onclick="addEmployee()">Add Employee</button>

  <div class="error" id="errorMsg"></div>

  <table id="employeeTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Date of Birth</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function addEmployee() {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const dob = document.getElementById("dob").value;
      const errorMsg = document.getElementById("errorMsg");

      if (!firstName || !lastName || !email || !dob) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }

      errorMsg.textContent = ""; // Clear error

      const tableBody = document.querySelector("#employeeTable tbody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${firstName}</td>
        <td>${lastName}</td>
        <td>${email}</td>
        <td>${dob}</td>
        <td>
          <button onclick="editRow(this)">Edit</button>
          <button onclick="deleteRow(this)">Delete</button>
        </td>
      `;

      tableBody.appendChild(row);

      // Clear input fields
      document.getElementById("firstName").value = "";
      document.getElementById("lastName").value = "";
      document.getElementById("email").value = "";
      document.getElementById("dob").value = "";
    }

    function deleteRow(btn) {
      const row = btn.parentElement.parentElement;
      row.remove();
    }

    function editRow(btn) {
      const row = btn.parentElement.parentElement;
      const cells = row.querySelectorAll("td");

      document.getElementById("firstName").value = cells[0].textContent;
      document.getElementById("lastName").value = cells[1].textContent;
      document.getElementById("email").value = cells[2].textContent;
      document.getElementById("dob").value = cells[3].textContent;

      row.remove(); // Remove row so it can be re-added after editing
    }
  </script>

</body>
</html>
