<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <style>
    .errormessage {
      color: rgb(35, 243, 8);
      visibility: hidden;
    }
  </style>
</head>
<body>

  <form name="form1" onsubmit="return validate()">
    <label>Name:</label>
    <input type="text" name="studName" />
    <span class="errormessage">Name cannot be empty</span>
    <br><br>

    <label>Age:</label>
    <input type="number" name="studAge" />
    <span class="errormessage">Age must be 10 or above</span>
    <br><br>

    <input type="submit" value="Submit" />
    <button type="button" onclick="do2()">Go to G.html</button>
  </form>

  <script>
    function validate() {
      console.log("Validating...");

      var name = document.forms["form1"]["studName"].value.trim();
      var age = parseInt(document.forms["form1"]["studAge"].value);

      let nameError = document.getElementsByClassName("errormessage")[0];
      let ageError = document.getElementsByClassName("errormessage")[1];

      let valid = true;

      if (name == " ") {
        nameError.style.visibility = 'visible';
        valid = false;
      } else {
        nameError.style.visibility = 'hidden';
      }

      if (isNaN(age) || age < 10) {
        ageError.style.visibility = 'visible';
        valid = false;
      } else {
        ageError.style.visibility = 'hidden';
      }

      if (valid) {
        document.forms["form1"].action = "one.html";
      }

      return valid;
    }

    function do2() {
      document.forms["form1"].action = "g.html";
      document.forms["form1"].submit();
    }
  </script>

</body>
</html>
