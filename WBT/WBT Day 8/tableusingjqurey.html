<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using jquery</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    
    <label>Enter the number</label>
    <input type="number" id="num"><br>
     <label>from</label>
    <input type="number" id="from"><br>
     <label>to</label>
    <input type="number" id="to"><br>

    <button id="showbutton">Show table</button>


    <div id="tablecontainer"></div>


    <script>

        $(document).ready(function(){
            $("#showbutton").click(function(){

                let num=parseInt($("#num").val());
                let from=parseInt($("#from").val());
                let to=parseInt($("#to").val());


                if(isNaN(num)||isNaN(from)||isNaN(to)||from>to){

                    $("#tablecontainer").html("<p> enter the valide no</p>")
                    return ;
                }
                let tableHTML="<table><tr><th>Expression</th><th>result</th></tr>";

                    for(let i=from;i<=to;i++){
                        tableHTML +=`<tr><td>${num} x ${i}</td><td>${num*i}</td></tr>`;
                    
                     }

                     tableHTML+="</table>";
                     $("#tablecontainer").html(tableHTML);

            });
        });
    </script>
    
</body>
</html>
