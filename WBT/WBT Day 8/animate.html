<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   
</head>
<body>
    <button>Start Animation</button>
   <div id="d1" style="background-color: aqua; height:100px;width:100px; margin:5px;"></div>

   <script>
    $(document).ready(function(){
        $("button").click(function(){
            var d=$("div");
            d.animate({height: '300px' , opacity:'0.4' },"slow");
            d.animate({width: '300px' , opacity:'0.8' },"slow");
            d.animate({width: '100px' , opacity:'0.8' },"slow");
            d.animate({height: '100px' , opacity:'0.4' },"slow");
        })
    })
   </script>
</body>
</html>
