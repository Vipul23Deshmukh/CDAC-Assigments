<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade in and out example</title>
 <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>
     <button > click for Fade out</button>
     <button id="t">Toggle</button>

    <div id="d1" style="background-color:red; height:100px; width:100px;margin:20px;"></div><br>
    <div id="d2" style="background-color:rgb(4, 178, 30); height:100px; width:100px;margin:20px;"></div><br>
    <div id="d3" style="background-color:rgb(0, 195, 255); height:100px; width:100px;margin:20px;"></div><br>
   
  <script>
    $(document).ready(function(){
        $("button").click(function(){
        $("#d1").fadeOut(1000);
        $("#d2").fadeOut(2000);
       
        })
       
    });
    $(document).ready(function(){
        $("#t").click(function(){
        $("#d3").fadeToggle(4000);
       
        })
       
    });

  </script>
</body>
</html>
